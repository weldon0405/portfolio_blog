{% load staticfiles %}

<html>
    <head>
        <title>Weldon' Blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="https://fonts.googleapis.com/css?family=Eczar|Gentium+Basic" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    </head>
    <body>

        <div class="page-header">
            <h1>Weldon Malbrough</h1>
            <h4>Building things, breaking them, and making them better.</h4>
        </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% for post in posts %}
                        <div class="post">
                            <div class="date">
                                <p>published: {{ post.published_date }}</p>
                            </div>
                            <h2><a href="#">{{ post.title }}</a></h2>
                            <p>{{ post.blog_content|linebreaksbr }}</p>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </body>
</html>
